<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button block clear (click)="goToProfilePage()">
    Profile
  </button>

  <button ion-button block clear (click)="goToBrowseJobs()">
    See all jobs
  </button>

  <button ion-button block clear (click)="goToAddJob()">
    Add a new job
  </button>

  <button ion-button block type="button" (click)="logoutUser()">
    Log out
  </button>

</ion-content>
